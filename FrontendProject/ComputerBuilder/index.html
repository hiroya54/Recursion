<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <div id="target">
        <div class="bg-white">
            <div class="bg-dark col-12 py-1 text-center text-white">
                <h1>Build Your Own Computer</h1>
            </div>
            <div class="pt-3 m-2">
                <h3>step1: Select Your CPU</h3>    
            </div>
            <div class="d-flex justify-content-start flex-column mx-3">
                <h5>Brand</h5>
                <select id="selectCpuBrand" class="col-9">
                    <option value="-">-</option>
                    <option value="Intel">Intel</option>
                    <option value="AMD">AMD</option>
                </select>
                <h5>Model</h5>
                <select id="selectCpuModel" class="col-9">
                    <option value="-">-</option>
                </select>
            </div>
            <div class="pt-3 m-2">
                <h3>Step2: Select Your GPU</h3>
            </div>
            <div class="d-flex justify-content-start flex-column mx-3">
                <h5>Brand</h5>
                <select id="selectGpuBrand" class="col-9">
                    <option>-</option>
                </select>
                <h5>Model</h5>
                <select id="selectGpuModel" class="col-9">
                    <option>-</option>
                </select>
            </div>
            <div class="pt-3 m-2">
                <h3>step3: Select Your Memory Card</h3>
            </div>
            <div class="d-flex justify-content-start flex-column mx-3">
                <h5>How many?</h5>
                <select id="selectHowMany" class="col-9">
                    <option>-</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <h5>Brand</h5>
                <select id="selectMemoryBrand" class="col-9">
                    <option>-</option>
                </select>
                <h5>Model</h5>
                <select id="selectMemoryModel" class="col-9">
                    <option>-</option>
                </select>
            </div>
            <div class="pt-3 m-2">
                <h3>step4: Select Your Storage</h3>
            </div>
            <div class="d-flex justify-content-start flex-column mx-3">
                <h5>HDD or SSD</h5>
                <select id="selectStrageType" class="col-9">
                    <option>-</option>
                </select>
                <h5>Storage</h5>
                <select id="selectStrageSize" class="col-9">
                    <option>-</option>
                </select>
                <h5>Brand</h5>
                <select id="selectStrageBrand" class="col-9">
                    <option>-</option>
                </select>
                <h5>Model</h5>
                <select id="selectStrageModel" class="col-9">
                    <option>-</option>
                </select>
            </div>
            <div>
                <button class="my-3 ml-3 btn btn-primary col-2" type="submit" id="addPc">Add PC</button>
            </div>
            <div id="displayPc">
            </div>
        </div>
    </div>

</body>
</html>
